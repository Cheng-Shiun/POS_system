<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 基本的導覽列樣式 */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 頁籤樣式 */
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        .menu-btn {
            cursor: pointer;
            display: none;
        }

        .menu {
            display: flex;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #333;
            width: 100%;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid white;
        }

        .menu.show {
            display: flex;
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            .menu {
                display: none;
            }

            .menu.show {
                display: flex;
                flex-direction: column;
            }
        }

        @media (min-width: 769px) {
            .menu-btn {
                display: none;
            }

            .menu {
                display: flex;
                position: static;
                background-color: transparent;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<!-- 導覽列 -->
<nav>
    <!-- 選單按鈕 -->
    <div class="menu-btn" onclick="toggleMenu()">☰ Menu</div>

    <!-- 選單 -->
    <div class="menu">
        <a href="#">最新消息</a>
        <a href="#">飲品資訊</a>
        <a href="#">關於我們</a>
        <a href="#">門市據點</a>
        <a href="#">常見問答</a>
        <a href="#">加盟專區</a>
        <a href="#">品牌會員</a>
        <!-- Add more menu items as needed -->
    </div>
</nav>

<!-- 其他內容 -->
<div>
    <!-- 這裡放你的網頁內容 -->
</div>

<script>
    function toggleMenu() {
        var menu = document.querySelector('.menu');
        menu.classList.toggle('show');
    }
</script>
</body>
</html>
