<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>各地分店資訊</title>
    <link rel="stylesheet"  th:href="@{/css/store.css}" type="text/css" >

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script th:src="@{/js/store.js}"></script>
    <link rel="stylesheet" href="/css/fragment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!--header嵌入-->
    <div th:replace="/fragment/template1.html :: header"></div>
    <!--header-->
    <!-- banner-menu-->
    <div id="topArea" >
        <h1><span>STORE</span></h1>
        <img class="imgArea" th:src="@{/image/2.webp}" alt="banner-menu"/>
    </div>
        <!--分店資訊-->
    <main>
        <div id="btnArea">
            <button id="btnNorth" onclick="showNorth()">北部</button>
            <button id="btnCentral" onclick="showCentral()">中部</button>
            <button id="btnSouth" onclick="showSouth()">南部</button>
        </div>

        <!--分店-->
        <div id="nblock">
            <div class="nArea" style="width: 50%" th:each="n :${north}" >
                <table class="north" >
                    <div>
                        <div class="ulArea">
                            <li class="liName" th:text="${n.getS_name()}">分店名稱</li>
                            <i class="fa-solid fa-location-dot"></i><span th:text="${n.getS_addr()}">分店地址</span><br>
                            <i class="fa-solid fa-phone"></i><span th:text="${n.getS_tel()}">分店電話</span><br>
                            <i class="fa-solid fa-clock"></i><span th:text="${n.getOpentime()}">營業時間</span>
                        </div>
                    </div>
                </table>
            </div>
            <div class="cArea" style="width: 50%" th:each="c :${central}" >
                <table class="central" >
                    <div>
                        <div class="ulArea">
                            <li class="liName" th:text="${c.getS_name()}">分店名稱</li>
                            <i class="fa-solid fa-location-dot"></i><span th:text="${c.getS_addr()}">分店地址</span><br>
                            <i class="fa-solid fa-phone"></i><span th:text="${c.getS_tel()}">分店電話</span><br>
                            <i class="fa-solid fa-clock"></i><span th:text="${c.getOpentime()}">營業時間</span>
                        </div>
                    </div>
                </table>
            </div>
            <div class="sArea" style="width: 50%" th:each="s :${south}" >
                <table class="south" >
                    <div>
                        <div class="ulArea">
                            <li class="liName" th:text="${s.getS_name()}">分店名稱</li>
                            <i class="fa-solid fa-location-dot"></i><span th:text="${s.getS_addr()}">分店地址</span><br>
                            <i class="fa-solid fa-phone"></i><span th:text="${s.getS_tel()}">分店電話</span><br>
                            <i class="fa-solid fa-clock"></i><span th:text="${s.getOpentime()}">營業時間</span>
                        </div>
                    </div>
                </table>
            </div>
        </div>

        <button id="scrollToTopBtn" onclick="scrollToTop()">Top</button>
    </main>
    <!--footer嵌入-->
    <div th:replace="/fragment/template1.html :: footer"></div>
    <!--footer-->
</body>
</html>
