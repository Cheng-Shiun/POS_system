<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>各地分店資訊</title>
    <link rel="stylesheet"  th:href="@{/css/store.css}" type="text/css" >

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/store.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<header>
    <!-- banner-menu-->
    <div id="topArea" >
        <h1><span>STORE</span></h1>
        <img class="imgArea" src="image/2.webp" alt="banner-menu"/>
    </div>

    <!--頁首nav-->
    <header id="header">

        <img class="logoimg" src="image/Logo-110.svg" alt="">
        <div id="headnav">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">最新消息News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">飲品資訊Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">關於我們About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">常見問答Q&A</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">加盟專區</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">門市據點STORE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">品牌會員/網路點餐</a>
                </li>
            </ul>
        </div>
    </header>

</header>
<!--頁首nav End-->

<!--分店資訊-->
<main>
    <div id="selectArea">
        <!-- 左邊下拉選單 選單預設是"台灣" -->
        <select id="countrySelect" onchange="rightDropdown()">
            <option value="台灣" selected>台灣</option>
            <option value="日本">日本</option>
            <option value="中國">中國</option>
        </select>

        <!-- 右邊下拉選單 -->
<!--        <select id="regionsSelect" ></select>-->
        <select>
            <option value="north">北部</option>
            <option value="center">中部</option>
            <option value="south">南部</option>
            <option value="outside">離島</option>
        </select>

    </div>


    <!--分店-->
    <div id="nblock">
        <div class="nArea" style="width: 50%" th:each="s:${stores}">
            <table class="north" >
                <ul>
                    <div class="ulArea">
                        <li class="liName" th:text="${s.getS_name()}">分店名稱</li>
                        <i class="fa-solid fa-location-dot"></i><span th:text="${s.getS_addr()}">分店地址</span><br>
                        <i class="fa-solid fa-phone"></i><span th:text="${s.getS_tel()}">分店電話</span><br>
                        <i class="fa-solid fa-clock"></i><span th:text="${s.getOpentime()}">營業時間</span>
                    </div>
                </ul>
            </table>
        </div>
    </div>

    <button id="scrollToTopBtn" onclick="scrollToTop()">Top</button>
</main>

<!--頁尾nav-->
<footer id="footer">
    <img class="logoimg" src="image/Logo-150.svg" alt="">
    <div id="footernav">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">首頁</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">最新消息News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">飲品資訊Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">關於我們About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">常見問答Q&A</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">加盟專區</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">門市據點STORE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">品牌會員/網路點餐</a>
            </li>
        </ul>
    </div>

    <p><span>© 2023 爪蛙茶飲</span></p>
</footer>
<!--頁尾nav End-->
</footer>
</body>
</html>
