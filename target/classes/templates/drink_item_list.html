<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>飲品項目</title>
    <link rel="stylesheet"  th:href="@{/css/drink_item_list.css}" type="text/css" >

</head>
<body>
<header>
    <div id="headnav">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">首頁</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">最新消息News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">飲品資訊Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">關於我們About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">常見問答Q&A</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">加盟專區</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">門市據點</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">品牌會員/網路點餐</a>
            </li>
        </ul>
    </div>
</header>

<main>
<div class="drink-section" style="width: 80%; margin-left: auto; margin-right: auto">
    <div class="drink-category">
        <h2>原味茶</h2>
        <hr>
        <table>
            <tr th:each=" original:${originals}">
                <td th:text="${original.getName()}"></td>
                <td class="tdprice" th:text="${original.getPrice()}"></td>
            </tr>
        </table>
    </div>
    <div  class="drink-category">
        <h2>風味茶</h2>
        <hr>
        <table>
            <tr th:each="flavor :${flavors}">
                <td th:text="${flavor.getName()}"></td>
                <td class="tdprice" th:text="${flavor.getPrice()}"></td>
            </tr>
        </table>
    </div>
    <div class="drink-category">
        <h2>滋味茶</h2>
        <hr>
        <table>
            <tr th:each="taste :${tastes}">
                <td th:text="${taste.getName()}"></td>
                <td class="tdprice" th:text="${taste.getPrice()}"></td>
            </tr>
        </table>
    </div>
</div>

<div class="drink-section" style="width: 80%; margin-left: auto; margin-right: auto">
    <div class="drink-category">
        <h2>香醇奶茶</h2>
        <hr>
        <table>
            <tr th:each="milk :${milks}">
                <td th:text="${milk.getName()}"></td>
                <td class="tdprice" th:text="${milk.getPrice()}"></td>
            </tr>
        </table>
    </div>
    <div class="drink-category">
        <h2>芝士奶蓋</h2>
        <hr>
        <table>
            <tr th:each="cheese :${cheeses}">
                <td th:text="${cheese.getName()}"></td>
                <td class="tdprice" th:text="${cheese.getPrice()}"></td>
            </tr>
        </table>
    </div>
    <div class="drink-category">
        <h2>鮮奶茶</h2>
        <hr>
        <table>
            <tr th:each="freshmilk :${freshmilks}">
                <td th:text="${freshmilk.getName()}"></td>
                <td class="tdprice" th:text="${freshmilk.getPrice()}"></td>
            </tr>
        </table>
    </div>
</div>

<div  class="wintermelon-section" style="width: 80%; margin-left: auto; margin-right: auto">
    <div class="drink-category01 ">
        <h2>冬瓜茶系列</h2>
        <hr>
            <table>
                <tr th:each="wintermelon :${wintermelons}">
                    <td th:text="${wintermelon.getName()}"></td>
                    <td class="tdprice" th:text="${wintermelon.getPrice()}"></td>
                </tr>
            </table>
    </div>
    <div class="drink-category02">
        <h2>加好料</h2>
        <hr>
        <div class="add-table">
            <table class="add01" >
                <tr th:each="material : ${materials.subList(0, 3)}"> <!--subList(0, 3)從materials的陣列裡去抓出索引值0,1,2的資料-->
                    <td  th:text="${material.getName()}"></td>
                    <td class="tdprice" th:text="${material.getPrice()}"></td>
                </tr>
            </table>
            <table class="add02">
                <tr th:each="material : ${materials.subList(3, 6)}"> <!--subList(0, 3)從materials的陣列裡去抓出索引值3,4,5的資料-->
                    <td th:text="${material.getName()}"></td>
                    <td class="tdprice" th:text="${material.getPrice()}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div id="icesugar">
        <div class="iceArea">
            <h4>冰量-660ml</h4>
                    <p><span class="ice">正常冰</span></p>
            <h4>熱飲-600ml</h4>
        </div>

        <div class="sugarArea">
            <h4>甜度</h4>
                <p><span class="sugar">正常甜</span></p>
            <h6>無咖啡因飲品請諮詢店員/買10送1、買20送3</h6>
        </div>
</div>
</main>

    <div id="footernav">

    </div>
</footer>
